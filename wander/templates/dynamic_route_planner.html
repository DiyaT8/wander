<html lang="en">
<head>

    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/dynamic_route_planner.css">
    <script defer src="../static/js/dynamic_route_planner.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">WanderWise</div>
        <ul class="nav-links">

        </ul>

    </nav>

    <!-- Background Section -->
    <div class="route-planner-bg">
        <div class="route-planner-container">
            <h2>Plan Your Best Route</h2>
            <p>Enter your start and destination to find the best route.</p>

            <!-- Form for Route Planning -->
            <form id="route-form">
                <label for="start-location">Starting Location:</label>
                <input type="text" id="start-location" placeholder="Enter Starting Location">

                <label for="end-location">Destination:</label>
                <input type="text" id="end-location" placeholder="Enter Destination">

                <button type="submit">Get Route</button>
            </form>

            <!-- Map Display -->
            <div id="map"></div>
        </div>
    </div>
