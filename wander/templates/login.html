<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WanderWise</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Image -->
        <div class="login-left">
            <img src="../static/images/restro.avif" alt="Travel Image">
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <h2>Welcome to WanderWise</h2>
            <p>Login to explore the best places!</p>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>

                <!-- Google Login Button -->
                <button type="button" class="google-login-btn" onclick="googleLogin()">
                    <img src="../static/images/mail.png" alt="Google Icon"> Login with Google
                </button>
            </form>

            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
